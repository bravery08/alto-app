<mat-card>
    <mat-card-content>

        <div class="alto-logo">
            <img src="./assets/images/alto_logo.png">
        </div>

        <div class="vehicle-image">
            <img src="./assets/images/Vehicle_photo.png">
        </div>
        <p class="title">YOUR VEHICLE</p>

        <h1 class="vehicle-name">Alto 09</h1>

        <hr>

        <div class="vehicle-details-container">
            <div class="make-model">
                <hr>
                <p class="cost">Make / Model</p>
                <span class="cost">{{ tripDetails?.vehicle?.make }}</span>
            </div>
            <div class="color">
                <hr>
                <p>Color</p>
                <span>{{ tripDetails?.vehicle?.color }}</span>
            </div>
        </div>

        <div>
            <button>IDENTIFY VEHICLE</button>
            <hr class="horizontal-row">
        </div>

        <div class="footer-container">
            <img class="person-icon" src="./assets/images/person_icon.png">
            <div class="footer-text">
                <p class="footer-location">{{ tripDetails?.trip?.dropoff_location?.city }}</p>
                <p>ETA: {{ tripDetails?.trip?.estimated_arrival | date: 'h:mm a' }}</p>
            </div>
            <img class="target-icon" src="./assets/images/target_icon.png">
        </div>
    </mat-card-content>
</mat-card>
