<mat-card>
    <mat-card-content>

        <img class="alto-logo" src="./assets/images/alto_logo.png">

        <img class="driver-image" src="./assets/images/driver-image.png">
    
        <p class="title">YOUR DRIVER</p>

        <h1 class="driver-name">Steph</h1>

        <div class="hr">
            <hr>
        </div>

        <p class="driver-bio">
            Steph Festiculma is a graduate of Parsons New School
            in New York and fluent in Portugeuse, Spanish and
            English. Steph has been driving with Alto since 2018.
        </p>

        <div>
            <button>CONTACT DRIVER</button>
            <hr class="horizontal-row">
        </div>

        <div class="footer-container">
            <img class="person-icon" src="./assets/images/person_icon.png">
            <div class="footer-text">
                <p class="footer-location">{{ tripDetails?.trip?.dropoff_location?.city }}</p>
                <p>ETA: {{ tripDetails?.trip?.estimated_arrival | date: 'h:mm a' }}</p>
            </div>
            <img class="target-icon" src="./assets/images/target_icon.png">
        </div>
    </mat-card-content>
</mat-card>
